<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dogs</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
}

form {
    text-align: center;
    margin-top: 20px;
}

button {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#dogResult {
    text-align: center;
    margin-top: 20px;
}

#dogResult img {
    max-width: 100%;
    height: auto;
}
</style>
<body>
    <form action="/random" method="post">
        <button id="dogButton">Get Random Dog</button>
    
        <div id="dogResult">
            <!-- Dog image will be displayed here -->
        </div>
    </form>
  

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
