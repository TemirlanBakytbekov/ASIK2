<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    #joke-container {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <h1>Chuck Norris Jokes</h1>
    <button onclick="fetchChuckNorrisJoke()">Get Joke</button>
    <p id="joke-container"></p>

    <script>
        const jokeContainer = document.getElementById('joke-container');

        async function fetchChuckNorrisJoke() {
            try {
                const response = await fetch('/chucknorris');
                const data = await response.json();
                const joke = data.chuckNorrisJoke;

                jokeContainer.innerText = joke;
            } catch (error) {
                console.error(error);
                jokeContainer.innerText = 'Failed to fetch Chuck Norris joke.';
            }
        }
    </script>
</body>
</html>
